<!DOCTYPE html>
<html>

<head>
    <title>Responsive Hero Slider With Bootstrap 4.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container-fluid p-0">
        <div id="carousel" class="carousel slide hero-slides" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active boat">
                    <div class="overlay"></div>

                    <div class="slider-content">
                        <div class="caption animated fadeIn">
                            <h2 class="animated fadeInLeft">EXCELLENCE IN SHIPPING <strong>& LOGISTICS</strong></h2>
                            <h1>SHIPPING COMPANIES IN DUBAI</h1>
                            <p class="animated fadeInRight">YOUR UNPARALLELED LOGISTICS PARTNER SINCE 1987</p>

                        </div>


                    </div>
                </div>
                <div class="carousel-item sea">
                    <div class="overlay"></div>
                    <div class="slider-content">

                        <div class="caption animated fadeIn">
                            <h2 class="animated fadeInLeft">CONNECTING THE WORLD,<br><strong>ONE SHIPMENT AT A TIME</strong></h2>
                            <p class="animated fadeInRight">WE TAKE CARE OF ALL YOUR LOGISTICS NEEDS</p>


                        </div>
                    </div>
                </div>
                <div class="carousel-item river">
                    <div class="overlay"></div>
                    <div class="slider-content">

                        <div class="caption animated fadeIn">
                            <h2 class="animated fadeInLeft">END TO END <strong>LOGISTICS SOLUTION</strong></h2>
                            <p class="animated fadeInRight">YOUR VERY OWN, BESPOKE SUPPLY CHAIN EXTENSION</p>


                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            scr="https://cdnjs.cloudflare.com/ajax/libs/animateCSS/1.2.2/jquery.animatecss.min.js"></script>

</body>

</html>
